<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Course Registration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #f9f9f9;
  padding-top: 50px;
  padding-left: 100px;
  text-align: left;
  padding-right: 100px;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  background-color: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  border-radius: 10px;
  margin-top: 40px;
}

header {
  text-align: center;
  margin-bottom: 2rem;
}

header h1 {
  color: #333;
}

.registration-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

fieldset {
  border: 1px solid #ddd;
  padding: 1rem;
  border-radius: 8px;
}

legend {
  font-weight: bold;
  color: #555;
}

label {
  display: block;
  margin-top: 10px;
  color: #333;
  font-size: 20px;
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

input[type="checkbox"] {
  margin-right: 10px;
}

button[type="submit"] {
  padding: 12px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

.summary {
  margin-top: 2rem;
  padding: 1rem;
  background-color: #e9f7ef;
  border-left: 5px solid #2ecc71;
  border-radius: 6px;
}

.summary h2 {
  margin-top: 0;
  color: #2c3e50;
}

  </style>
</head>
<body>
  <header>
    <h1>Student Course Registration System</h1>
  </header>
  <main>
    <section class="registration-form">
      <h2>Register for Courses</h2>
      <form id="courseRegistrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required />

        <label for="s tudentId">Admission ID:</label>
        <input type="text" id="studentId" name="studentId" required />

        <label for="studentId">Enrollment Number:</label>
        <input type="text" id="studentId" name="studentId" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="department">Department:</label><br>
        <select id="department" name="department" required>
          <option value="">--Select Department--</option>
          <option value="cs">Computer Science</option>
          <option value="ee">Electrical Engineering</option>
          <option value="me">Mechanical Engineering</option>
          <option value="ba">Business Administration</option>
        </select>
        <br><br>

        <fieldset>
          <legend>Select Courses:</legend>
          <label><input type="checkbox" name="courses" value="CS101" /> Introduction to Programming</label><br />
          <label><input type="checkbox" name="courses" value="CS102" /> Data Structures</label><br />
          <label><input type="checkbox" name="courses" value="CS103" /> Web Development</label><br />
          <label><input type="checkbox" name="courses" value="CS104" /> Databases</label>
        </fieldset>
<br><br>
        <button type="submit">Submit Registration</button>
      </form>
    </section>

    <section class="registered-details">
      <h2>Registered Information</h2>
      <div id="output"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Student Registration Portal. All rights reserved.</p>
  </footer>
</body>
</html>
