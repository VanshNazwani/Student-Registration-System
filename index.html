<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Course Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Student Course Registration System</h1>
  </header>
  <main>
    <section class="registration-form">
      <h2>Register for Courses</h2>
      <form id="courseRegistrationForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required />

        <label for="s tudentId">Admission ID:</label>
        <input type="text" id="studentId" name="studentId" required />

        <label for="studentId">Enrollment Number:</label>
        <input type="text" id="studentId" name="studentId" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="department">Department:</label><br>
        <select id="department" name="department" required>
          <option value="">--Select Department--</option>
          <option value="cs">Computer Science Engineering</option>
          <option value="ee">Electrical Engineering</option>
          <option value="me">Mechanical Engineering</option>
        </select>
        <br><br>

        <fieldset>
          <legend>Select Courses:</legend>
          <label><input type="checkbox" name="courses" value="CS101" /> Introduction to Programming</label><br />
          <label><input type="checkbox" name="courses" value="CS102" /> Data Structures</label><br />
          <label><input type="checkbox" name="courses" value="CS103" /> Web Development</label><br />
          <label><input type="checkbox" name="courses" value="CS104" /> Databases</label><br />
          <label><input type="checkbox" name="courses" value="CS104" /> Operating System</label>

        </fieldset>
<br><br>
        <button type="submit">Submit Registration</button>
        <button type="reset">Reset Registration</button>

      </form>
    </section>

  
  </main>
  <footer>
    <p>&copy;<b>2025 Student Registration Portal. All rights reserved. </b></p>
  </footer>
</body>
</html>
